{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover table-borderless">
          <tbody>
            {% for i in range(0, cafes|length) %}
            <tr>
              {% for data in cafes[i] %}
                {% if 'http' in data %}
                <th scope="col"><a href="{{ data }}" target="_blank" >Maps Link</a></th>
                {% else %}
                <th scope="col">{{ data }}</th>
                {% endif %}
              {% endfor %}
            {% endfor %}
            </tr>
          </tbody>
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
